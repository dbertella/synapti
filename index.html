              <script>

                $('.home').click(function () {
                  $('#player').css('display', 'none');
                });

                var client = $('.container').css('content');
                if (client === 'mobile') {
                
                  $('#player, .home').css('display', 'none');

                }

                 var player;
                 function onYouTubePlayerAPIReady() {
                   player = new YT.Player('player', {
                     height: '432',
                     width: '768',
                     videoId: 'd394I2An7rw',
                     color: 'white',
                     playerVars: {
                       'controls': 0,
                       'showinfo': 0,
                       'rel': 0,
                       'autohide': 0
                     },
                     events: {
                       'onReady': onPlayerReady,
                       'onStateChange': onPlayerStateChange
                     }

                   });
                 }

                 //autoplay video
                 function onPlayerReady(event) {

                  event.target.playVideo();
                }

                 // when video ends
                 function onPlayerStateChange(event) {        
                   if(event.data === 0) {          
                     $('#player').hide();
                   }
                 }
                
              </script>
